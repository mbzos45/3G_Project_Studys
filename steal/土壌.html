<h1><font face="Serif">土壌汚染問題について</font></h1>
<p>
土壌汚染とは、私たちの健康や生活環境、生態系に有害な物質が土中に蓄積されて土壌を汚染している状態をいいます。<br>
<font size="1">〇公益財団法人岡山県環境保全事業団公式サイトより引用</font><br>
<br>
このページでは、土壌汚染問題が発生する原因、それについての現状、そして対策について述べていきます。<br>
<br>
まず、土壌汚染の原因は大きく分けて2つ存在すると私たちは考えました。<br>
一つ目が農薬による土壌汚染、二つ目が酸性化による土壌汚染です。<br>
農薬による土壌汚染については<a href="農薬.html"><font color="#cd853f">こちら</font></a><br>
酸性化による土壌汚染については<a href="酸性化.html"><font color="#cd853f">こちら</font></a><br>
